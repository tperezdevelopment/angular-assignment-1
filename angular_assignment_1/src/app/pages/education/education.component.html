<div class="education" id="education">
    <div class="content-inner">
        <div class="content-header">
            <h2>{{educationObject.title}}</h2>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6" *ngFor="let education of educationObject.timeline">
               <app-timeline [timeline] = "education" ></app-timeline>
            </div>
           
        </div>
    </div>
</div>
