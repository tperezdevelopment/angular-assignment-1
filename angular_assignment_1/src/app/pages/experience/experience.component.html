<div class="experience" id="experience">
    <div class="content-inner">
        <div class="content-header">
            <h2>{{ experienceObject.title }}</h2>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6" *ngFor="let experience of experienceObject.timeline">
                <app-timeline [timeline]="experience"></app-timeline>
              
            </div>
           
        </div>
    </div>
</div>
