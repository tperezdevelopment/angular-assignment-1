<div class="timeline-col">
    <span>{{timeline.from}} <i>to</i> {{ timeline.to}}</span>
    <h3 *ngIf="timeline.h3">{{ timeline.h3 }}</h3>
    <h4 *ngIf="timeline.h4">{{ timeline.h4 }}</h4>
    <h5 *ngIf="timeline.h5">{{ timeline.h5 }}</h5>
    <p *ngIf="timeline.p">Lorem ipsum dolor sit amet elit suscipit orci. Donec molestie velit id libero.</p>
</div>
